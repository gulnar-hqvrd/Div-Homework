<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="flex">
          <div class="headertext">
            <p>Beginner HTML</p>
          </div>
          <nav class="navbar">
            <ul class="flex navbar-text">
              <li>Home</li>
              <li>Tutorials</li>
              <li>Example</li>
              <li>Contact</li>
              <li>Reach out</li>
            </ul>
          </nav>
        </div>
      </header>
      <hr />
      <div class="feedbacktext">
        <p>We'd love your feedback!</p>
      </div>
      <hr />
      <br /><br />
      <main class="flex">
        <section class="form">
          <form action="#">
            <label for=""> Full Name</label>
            <br /><br />
            <input type="text" placeholder="Enter your name" />
            <br /><br />

            <label for="">Email Address</label>
            <br /><br />

            <input
              type="email"
              placeholder="Example gulnar.hagverdiyeva@idda.az"
            />
            <br /><br />

            <label for="">Share your thoughts </label>
            <br />

            <br />
            <textarea name="" id=""></textarea>
            <br /><br /><br />
            <label for="">What topics interest you?</label>
            <br />
            <br />
            <div class="flex checklist">
              <div>
                <div>
                  <input type="checkbox" name="" id="" checked />
                  <label for="">Html Basics</label>
                </div>
                <br />
                <div>
                  <input type="checkbox" name="" id="" checked />
                  <label for="">Html Forms</label>
                </div>
                <br />
                <div>
                  <input type="checkbox" name="" id="" checked />
                  <label for="">Html Best</label>
                </div>
              </div>
              <div>
                <div>
                  <input type="checkbox" name="" id="" checked />
                  <label for="">Html Elements</label>
                </div>
                <br />
                <div>
                  <input type="checkbox" name="" id="" checked />
                  <label for="">Html Attributes</label>
                </div>
                <br />
                <div>
                  <input type="checkbox" name="" id="" checked />
                  <label for="">Html Resources</label>
                </div>
              </div>
            </div>
            <br /><br />

            <button>Submit</button>
          </form>
        </section>
        <aside>
          <img src="/fox.jpg" alt="" />
        </aside>
      </main>

      <footer>
        <h2>HTML Learning</h2>
        <br />
        <hr width="40%" />
        <div class="flex">
          <div class="footer flex">
            <div>
              <p>
                Your journey starts <br />
                here
              </p>
            </div>
            <div>
              <ul>
                <li>Home</li>
                <li>Structure</li>
                <li>Tips</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
          <div class="locations">
            <p>Join our newsletter for updates</p>
            <input type="text" placeholder="Your email address" />
            <button>Subscribe</button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
